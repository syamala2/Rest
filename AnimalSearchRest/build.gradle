// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'

// JDK 7
sourceCompatibility = 1.7


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
   
    compile 'ch.qos.logback:logback-classic:1.1.3'
    
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.5'
    
    compile 'com.google.code.gson:gson:2.8.0'
    
    compile "javax.ws.rs:jsr311-api:1.1"
    compile group: 'org.springframework', name: 'spring-web', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.4.RELEASE'
   // https://mvnrepository.com/artifact/org.springframework/spring-test
	compile group: 'org.springframework', name: 'spring-test', version: '2.5'
   
    compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'
   
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.1.6.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	providedCompile 'org.apache.tomcat:tomcat-catalina:9.0.0.M15'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.+" 
    testCompile 'org.springframework:spring-test:4.1.4.RELEASE'
}

